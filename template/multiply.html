
{% extends 'base.html' %}
{% load static %}

{% block 'content' %}

<center>
	{% if my_answer %}

	<div class="alert alert-{{color}} alert-dismissible fade show" role="alert">
  	{{ my_answer }}

  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<h1><img src="static/images/{{ num_1 }}.png" > * <img src="static/images/{{ num_2 }}.png">
</h1>
<form action="{% url 'multiply' %}" method="POST">
	{% csrf_token %}

<div class="form-group">
  <div class="mb-3">
  	<br/>
    <input type="text" class="form-control" placeholder="Type Your Answer" name="answer">
  	<input type="hidden" name="old_num_1" value="{{ num_1 }}">
  	<input type="hidden" name="old_num_2" value="{{ num_2 }}">
</div>
</div>
  <button type="submit" class="btn btn-primary">  Submit</button>
</form></center>

{% endblock %}
